<head>

<body>
	<form action="postform" method="post">
		First Name: <input type="text" name="fName"><br>

			name="gender" value="male" checked> Female: <input
			type="radio" name="gender" value="female"><br>
		<br> <label>Departments: </label> <input type="checkbox"
			name="deparments" value="Computer">Computer <input
			type="checkbox" name="deparments" value="Electrical">Electrical
		<input type="checkbox" name="deparments" value="IT">IT<br>
		<br> <label>Subject: </label> <select name="sCombo">
			<option value="Java">JAVA</option>
			<option value="php">PHP</option>
			<option value=".Net">.NET</option>
		</select><br>
		<br> <input type="submit" value="Submit">

	</form>
</body>
